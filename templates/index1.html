<!DOCTYPE html>
<html>
<head>
  <title>Tweenalyzer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <link rel="stylesheet" type="text/css" href="../static/assets/lib/bootstrap/dist/css/bootstrap.min.css" />




  <style>
  <!-- For the Blinking cursor of the moving text -->
  .typed-cursor{
        opacity: 1;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
    }
    @keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-webkit-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-moz-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }

    body {
      background: url('../static/assets/img/bck.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      z-index:-500;

    }

    .container {
       z-index:2;
    }

    .header {
      margin-top:12%;
      color:#000002;
    }

    .header h1 {
       color:#fff;
    }


  </style>
  <!-- For the Typing Animation-->
  <script src="../static/assets/js/typed.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
        Typed.new('.element', {
          strings: ["Tweenalyzer helps you analyze your twitter fanbase by providing a visually pleasing data-centric summary on different aspects of your target audience.",
          "Twitter REST API is used to fetch the tweets based on the user provided query.",
          "Data analysis was performed using scikit-learn and pandas library",
          "Tweenalyzer uses a web interface using Python-Flask Framework to show graphical plots on a dashboard",
        "Project Tweenalyzer was completed as a part of MSc in computing Science course MM802 (Multimedia Networking and Communication at University of Alberta)"],
          typeSpeed: 0
        });
    });
  </script>

</head>


<body class="application">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">

          <li><a href="#">Team</a></li>

        </ul>
        <div class="col-sm-3 col-md-3 pull-right">

            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

            </div>

        </div>

    </div>
  </div>

<div class="container">

</div>

  <script type="text/javascript" src="../static/assets/lib/jquery/dist/jquery.min.js"></script>
